<!DOCTYPE html>
<html>
    <head>
        <title>Operaciones</title>
        <meta http-equiv="Content-Type" content="text/html;"charset=utf-8>
    
    <body bgcolor="#34495E" topmargin="50", leftmargin="30">
        <center>
        <body style="color: rgb(255, 255, 255)"><font face="Arial Black"SIZE="7"><b>
            <center> Operaciones básicas ingresando dos números</b></FONT>
        </CENTER>
    </body>

        <br>       
        <hr>
        <br>
        
        <script>
            function algoritmo(){
                let a, b, division, multiplicacion, resta;
                let suma;
                a = parseFloat (document.formulario1.a.value);
                b = parseFloat (document.formulario1.b.value);
                suma=a+b;
                resta=a-b;
                multiplicacion=a*b;
                if(b==0)
                division=0;
                else
                division=a/b;
                document.formulario1.division.value = division;
                document.formulario1.multiplicacion.value = multiplicacion;
                document.formulario1.resta.value = resta;
                document.formulario1.suma.value = suma;
            }
        </script>
    </head>
    
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-right: auto; margin-right: auto;">
                <tbody>

                    <tr>
                        <td>
                            <label for="a"style="font-size: xx-large; color: rgb(255, 255, 255);">
                                Ingrese el primer número: </label>
                        </td>

                        <td>
                            <input style="background-color: rgb(187, 185, 185);font-size: large; text-align: center;" 
                            name="a" required="required" step="1" type="number"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="a"style="font-size: xx-large; color: rgb(255, 255, 255);">
                                Ingrese el segundo número: </label>
                        </td>
                        <td>
                            <input style="background-color: rgb(187, 185, 185);font-size: large; text-align: center;" 
                            name="b" required="required" step="1" type="number" />
                        </td>
                    </tr>
                    
                 

                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <br>
                            <input style="Times New Roman: large; background-color: rgb(187, 185, 185);" value="Realizar operacion" type="button" onclick="algoritmo();" />
                            <input style="Times New Roman; background-color: rgb(187, 185, 185);" type="reset" />                        
                        </td>
                    </tr>
                   
                    <br>
                    <tr>
                        <td>
                            <label style="font-size: x-large; color: rgb(255, 255, 255);" for="suma">Resultado de la suma:</label>
                        </td>
                        <td>
                            <input style="background-color: rgb(187, 185, 185);font-size: large; text-align: center;"
                            name="suma" step="0.000001" type="number" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label style="font-size: x-large; color: rgb(255, 255, 255);" for="resta">Resultado de la resta:</label>
                        </td>
                        <td>
                            <input style="background-color: rgb(187, 185, 185);font-size: large; text-align: center;"
                            name="resta" step="0.000001" type="number" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label style="font-size: x-large; color: rgb(255, 255, 255);" for="multiplicacion">Resultado de la multiplicacion:</label>
                        </td>
                        <td>
                            <input style="background-color: rgb(187, 185, 185);font-size: large; text-align: center;"
                            name="multiplicacion" step="0.000001" type="number" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label style="font-size: x-large; color: rgb(255, 255, 255);" for="division">Resultado de la division:</label>
                        </td>
                        <td>
                            <input style="background-color: rgb(187, 185, 185);font-size: large; text-align: center;"
                            name="division" step="0.000001" type="number" />
                        </td>
                    </tr>           

                </tbody>
            </table>
        </form>
    </font>
</center>
    
    
    <br>
    <br>
    <center>
        <body style="color: rgb(255, 255, 255)"><font face="Arial Black"SIZE="7">Gracias</b></FONT>
        </CENTER>
</body>

</html>
